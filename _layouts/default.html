<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {% if page.title %} {{ page.title }} | {% endif %} Your Name </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">  
    <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
    <script src="{{ site.baseurl }}/js/vendor/modernizr-2.6.2.min.js"></script>  
    <script src="{{ site.baseurl }}/js/vendor/jquery-1.10.2.min.js"></script>      
    <script src="{{ site.baseurl }}/js/main.js"></script>    
  </head>
  <body>

    <div class="container">

      <div class="grid header">
    
        <div class="logo col-1-3">
          <a href="{{ site.baseurl }}">
            <p>Your Name</p>
          </a>
        </div>
        
        <nav id="main-nav" class="main-nav col-2-3">
          <a href="{{ site.baseurl }}/about">About</a>
          <a href="{{ site.baseurl }}/work">Work</a>
          <a class="navlink-contact" href="{{ site.baseurl }}/contact">Contact</a>
        </nav>
      </div>

      {{ content }}

      <footer>
        <p>&copy; Your Name 2014 | All Rights Reserved. </p>
      </footer>


  </body>
</html>
